<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7b2cff"/>
      <stop offset="100%" style="stop-color:#ff006e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="250" cy="250" r="245" fill="url(#bg)" stroke="url(#accent)" stroke-width="4"/>

  <!-- Chart line -->
  <polyline
    points="80,340 150,300 200,320 250,240 300,260 350,180 400,200 420,160"
    fill="none"
    stroke="url(#accent)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"/>

  <!-- Highlight point -->
  <circle cx="350" cy="180" r="12" fill="url(#accent)" filter="url(#glow)"/>

  <!-- FV text -->
  <text x="250" y="420"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="url(#accent)"
        text-anchor="middle"
        filter="url(#glow)">FV</text>
</svg>
