name: Build and Publish to PyPI

on:
  # Trigger on release creation
  release:
    types: [published]

  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: true
        type: string
      publish_to:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION=${{ github.event.inputs.version }}
          sed -i "s/^version = .*/version = \"${VERSION}\"/" pyproject.toml
          sed -i "s/^__version__ = .*/__version__ = \"${VERSION}\"/" finvista/_version.py

          # Parse version tuple
          IFS='.' read -ra VER_PARTS <<< "$VERSION"
          MAJOR=${VER_PARTS[0]:-0}
          MINOR=${VER_PARTS[1]:-0}
          PATCH=${VER_PARTS[2]:-0}
          sed -i "s/^__version_tuple__ = .*/__version_tuple__ = (${MAJOR}, ${MINOR}, ${PATCH})/" finvista/_version.py

          echo "Updated version to ${VERSION}"
          cat pyproject.toml | grep "^version"
          cat finvista/_version.py

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi')

    environment:
      name: testpypi
      url: https://test.pypi.org/project/finvista/

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi')

    environment:
      name: pypi
      url: https://pypi.org/project/finvista/

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
